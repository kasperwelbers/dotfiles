
corner-radius = 4;
detect-rounded-corners = true;

inactive-opacity = 0.9;
active-opacity = 0.98;
frame-opacity = 0.9;

backend = "glx";

fading = true;             # Enable fading.
fade-in-step = 0.03;       # Opacity change between steps while fading in (0.01 - 1.0, defaults to 0.028).
fade-out-step = 0.03;      # Opacity change between steps while fading out (0.01 - 1.0, defaults to 0.03).
fade-delta = 10;           # The time between steps in fade sequence, in milliseconds (> 0, defaults to 10).
                           # Lower values make it faster, higher values make it slower.
